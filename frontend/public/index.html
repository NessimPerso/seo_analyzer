<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ SEO Content Analyzer</h1>
            <p>Analysez et validez vos contenus en temps r√©el</p>

        <main>
            <form id="analyzeForm">
                <section class="form-section">
                    <div class="form-group">
                        <label for="editorialGuidelines">üìã Consignes √©ditoriales</label>
                        <textarea id="editorialGuidelines" 
                                  placeholder="Ex: Longueur minimale 500 mots, max 3 niveaux de titres H2, minimum 2 liens internes..."
                                  required></textarea>
                    </div>

                    <div class="form-group">

                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="contentText">üìù Texte √† analyser</label>
                        <textarea id="contentText" 
                                  placeholder="Collez votre contenu ici..."
                                  required></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Analyser le contenu</button>
                </section>
            </form>

            <!-- Zone de chargement -->
            <div id="loadingSpinner" class="loading hidden">

                <p>Analyse en cours...</p>
            </div>

            <!-- Zone des r√©sultats -->
            <section id="results" class="results hidden">

                <div class="score-card" id="scoreCard">

                        <span class="score-max">/10</span>
                    </div>
                    <div class="score-info">
                        <h3 id="decision">-</h3>
                        <p id="verdict">-</p>
                    </div>
                </div>

                <!-- Analyse d√©taill√©e -->
                <div class="analysis-section">
                    <h3>Analyse d√©taill√©e</h3>
                    <div id="detailedAnalysis" class="detailed-analysis"></div>
                </div>

                <button type="button" class="btn-secondary" onclick="resetForm()">Nouvelle analyse</button>
            </section>

            <!-- Zone d'erreur -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
